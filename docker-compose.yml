version: '3.8'
services:
  web:
    image: explabs/vsfi-pixel-battle-web
    container_name: web
    ports:
      - 80:80
  api:
    image: explabs/vsfi-pixel-battle-web
    container_name: api
    ports:
      - 5000:5000
  redis:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
    volumes:
      - cache:/data


volumes:
  cache:
    driver: local