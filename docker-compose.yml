version: '3.8'
services:
  web:
    image: explabs/vsfi-pixel-battle-web
    container_name: web
    ports:
      - 80:80
  api:
    image: explabs/vsfi-pixel-battle-api
    container_name: api

  redis:
    image: redis:6.2-alpine
    restart: always
    volumes:
      - cache:/data

volumes:
  cache:
    driver: local
